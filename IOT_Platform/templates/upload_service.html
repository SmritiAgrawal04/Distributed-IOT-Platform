<!DOCTYPE html>
<html>
<head>
<title>Schedule Service</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Slide Login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

	 <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

	<!-- Custom Theme files -->
	<link href="{% static 'css/style_user.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link href="{% static 'css/font_awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->

	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
	<!-- //web font -->

</head>
<body>

<!-- main -->
<div class="w3layouts-main"> 
	<div class="bg-layer">
		<h1>Schedule your Service from {{app_name}}</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
				<form action="/apps_info/user_schedule" method="POST">{% csrf_token %}

					<div class="icon1">
						<input type= "text" name= "app_name" value="{{app_name}}" readonly> 
					</div>

					<div class="icon1">
						<select name="service">
							<option selected> Choose your Service</option>
							{% for service in services %}
							<option>{{service}}</option>
							{% endfor %}
						</select>
					</div>

					<div class="icon1">
						<select name="weekly">
							<option selected>Choose your Days</option>
							<option>Sunday</option>
							<option>Monday</option>
							<option>Tuesday</option>
							<option>Wednesday</option>
							<option>Thursday</option>
							<option>Friday</option>
							<option>Saturday</option>
							<option>All</option>
							<option>Weekdays(Mon-Fri)</option>
						</select>
						
					</div>
					<div class="icon1">
						Start Time:
						<input type="time" name= "st" >
					</div>

					<div class="icon1">
						End Time:
						<input type="time" name= "et" >
					</div>

					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input type="password" name="Password" placeholder="Password" required=""/>
					</div>
					
					<div class="bottom">
						<button class="btn">Schedule</button>
					</div>
				</form>	

				<!-- {% for message in messages %}
				<h3><center><font color= "yellow", size= '4'> {{message}} </font></center> </h3>
				<br>
				{% endfor %} -->
			</div>
		</div>
		
		<!-- copyright -->
		<div class="copyright">
			<p> Thanks for Choosing Us </p>
		</div>
		<!-- //copyright --> 
	</div>
</div>	
<!-- //main -->

</body>
</html>
