{% load static %}
{% static "images" as baseUrl %}

<!-- Add your content of head and header -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- <link href="./assets/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="./assets/favicon.ico" rel="icon"> -->

  <title>Application Information</title>  

<link href="{% static 'css/main.97292821.css' %}" rel="stylesheet"></head>

<body>

<div class="section-container section-half-background-image-container">
    <div class="image-column" style="background-image: url('{{baseUrl}}/iot1.jpeg')"></div>
    <div class="container" >
        <div class="row" >
            <div class="section-label reveal">
                <p>Applications</p>
            </div>
            {% for obj in app_obj %}
            <div class="col-md-6 col-md-offset-6 text-column">
                <h2>{{obj.app_name}}</h2>
                <h3>{{obj.app_owner}}</h3>
                <p>{{obj.app_desc}}</p>

                <center><a href="#contact-section-container" class="btn btn-primary btn-lg anchor-link" title="">Get in touch</a></center>

            </div>
            
            <div class="col-md-6 col-md-offset-6 text-column">
              <div class="fa-container">
                  <i class="fa fa-heart-o fa-3x" aria-hidden="true"></i>
              </div>
              <h4 class="text-center">Love Us? Contact At: {{obj.app_email}}</h4>
          </div>
            {% endfor %}
        </div>
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function (event) {
    
  googleMapInit(); 
  scrollToAnchor();
  scrollRevelation('reveal');
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function (event) {
  navbarToggleSidebar();
});
</script>


<script type="text/javascript" src="{% static 'js/main.faaf51f9.js' %}"></script>
